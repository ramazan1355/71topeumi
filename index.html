    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e6;
            color: #5c0b33;
            overflow-x: hidden;
            background-image: linear-gradient(135deg, #ffc1cc 0%, #ffd1dc 50%, #ffe4e6 100%);
        }
        h1 {
            font-size: 3em;
            text-align: center;
            margin-top: 20px;
            color: #d81b60;
        }
        p {
            font-size: 1.5em;
            text-align: center;
            margin: 10px 20px;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: #ff80ab;
            transform: rotate(45deg);
            animation: float 8s linear infinite;
            border-radius: 50% 50% 0 0;
        }
        .heart:before, .heart:after {
            content: '';
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: #ff80ab;
            border-radius: 50%;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            left: 25px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }
        .videos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        video {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
